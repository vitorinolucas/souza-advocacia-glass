<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rounded rectangle -->
  <rect x="20" y="20" width="360" height="360" rx="40" ry="40" fill="#D4AF37" stroke="#000000" stroke-width="8"/>
  
  <!-- Inner frame -->
  <rect x="60" y="60" width="280" height="280" rx="8" ry="8" fill="none" stroke="#000000" stroke-width="6"/>
  
  <!-- Stylized pen/quill -->
  <g transform="translate(100, 100)">
    <!-- Pen body -->
    <path d="M20 180 L180 20 L190 30 L30 190 Z" fill="#000000"/>
    <!-- Pen tip -->
    <path d="M15 185 L25 175 L35 185 L25 195 Z" fill="#000000"/>
    <!-- Pen details -->
    <path d="M40 160 L160 40 M60 160 L160 60 M80 160 L160 80" stroke="#000000" stroke-width="2"/>
  </g>
  
  <!-- Speech bubble tail -->
  <path d="M40 320 Q20 340 40 360 Q60 340 40 320" fill="#D4AF37" stroke="#000000" stroke-width="4"/>
</svg>